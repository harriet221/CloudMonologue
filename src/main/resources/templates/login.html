<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>LOGIN</h2>
<form th:action="@{/login}" method="post">
    <div th:if="${error}">
        <div class="alert">
            <p th:text="${error}"></p>
        </div>
    </div>
    ID: <input type="text" name="userId"><br>
    PW: <input type="password" name="password"><br>
    <button type="submit">로그인</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>SIGN UP</h2>
<form th:action="@{/signup}" method="post">
    <div th:if="${error}">
        <div class="alert">
            <p th:text="${error}"></p>
        </div>
    </div>
    NICK NAME: <input type="text" name="username"><br>
    ID: <input type="text" name="userId"><br>
    PW: <input type="password" name="password"><br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>

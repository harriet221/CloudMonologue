# server port
server:
  port: 8082

# database
spring:
  datasource:
    url: jdbc:h2:~/IdeaProjects/CloudMonologue/db_dev
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

# mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml